<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mayank!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        .slideshow {
            position: relative;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
            position: relative;
        }
        .slides img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .slides div {
            width: 100%;
            flex-shrink: 0;
            position: relative;  /* Ensures captions are positioned correctly relative to the images */
        }

        .caption {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: -10px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Mayank üéâ</h1>
        <div class="slideshow">
            <div class="slides">
                <div>
                    <img src="image1.jpg" alt="Birthday Kid">
                    <div class="caption">"Wishing you a day full of laughter and fun! üéÇ"</div>
                </div>
                <div>
                    <img src="image2.jpg" alt="Birthday Kid">
                    <div class="caption">"You're our little bundle of joy! Stay awesome! üåü"</div>
                </div>
                <div>
                    <img src="image3.jpg" alt="Birthday Kid">
                    <div class="caption">"Lots of chocolates on your special day! ‚ù§Ô∏è"</div>
                </div>
                <div>
                    <img src="image4.jpg" alt="Birthday Kid">
                    <div class="caption">"Lots of chocolates on your special day! ‚ù§Ô∏è"</div>
                </div>
                <div>
                    <img src="image5.jpg" alt="Birthday Kid">
                    <div class="caption">"Lots of chocolates on your special day! ‚ù§Ô∏è"</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let index = 0;
        function showSlides() {
            const slides = document.querySelector(".slides");
            const totalSlides = slides.children.length;
            index = (index + 1) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(showSlides, 3000);

        function createConfetti() {
            if (document.querySelectorAll(".confetti").length > 50) return;
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        setInterval(createConfetti, 200);
    </script>
</body>
</html>
